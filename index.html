    <title>Weather App</title>
  


  <body>
     

    <div class="container">
        <p>
            <a class="farenheit" id = "temp" href=""><strong>°F</strong></a> 
            <a class="temperatureCentigrade" id = "tempC" href = ""><strong>°C</strong></a>
            
        </p>

        <h2 class = "time" id ="time-and-date">Tuesday 15:00 </h2>

        <h1 class="main-heading" id = "city-name">
        </h1>

        <h2 class= "main-heading">
        <i class= "far fa-snowflake" id = "main-icon" ></i>
        </h2>

        <h2 class = "heading">
          <span  id="mainTemp"></span>
          <span  id="mainC">℃</span> 
          
        <br>
          
        <p id="weather"></p>

        <hr id = "line">
        
        <p class = "weatherInfo">Feels Like: <span id="feelsLike"></span><span id="feelsLikeC">℃</span></p>
        <p class = "weatherInfo">Wind: <span id="wind"></span> mph</p>
        
        <p class = "weatherInfo" >Humidity: <span id="humidity"></span>%</p>
        </h2>
        </br>

            <form id="search-town-form">
                <div class="row">
                <div class = "col-4 search-town">
            <input 
            type="text" 
            placeholder="Enter town" 
            class="form-control shadow-sm"
            id = "enter-town"
            autofocus/>
            </div>

            
            <div id = "submit" class = "col-3">
            <input 
            type="submit"
            value="Search"
            class="form-control shadow btn-secondary"
          
            >
            </div>

            <div  class = "col-3"  id = "current">
              <button class="form-control shadow btn-secondary">Current</button>
            </div>
            </div>
          
                
            </form>
            
       
        
        </br>
          <div class="row">

            <div class="col">
              <h4 id = "london">
                  London
                </h4>
              <i class="fas fa-cloud-sun-rain"></i>
              <hr>
              <h6> 
                  <span class= "temp" id = "london-temp">4</span> 
                <span class="centigrade" id = "london-℃"> ℃ </span>
                </h6>
              </div>

              <div class="col">
              <h4 id = "singapore">
                  Singapore
                </h4>
                <i class="fas fa-sun"></i>
            </br>
        <hr>
                <h6> 
                  <span class= "temp">4</span> 
                <span class="centigrade"> ℃ </span>
                </h6>

                </div>

              
              <div class="col">
              <h4>New York</h4>
                <i id = "snowflake" class="far fa-snowflake"></i>
                <hr>
                <h6> 
                  <span class= "temp">4</span> 
                <span class="centigrade"> ℃ </span>
                </h6>
              </div>

          </div>

          <footer>

            </small>
          </footer>
        </div>
      </div>
